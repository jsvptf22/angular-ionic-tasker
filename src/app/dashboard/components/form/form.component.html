<ion-grid style="height: 100%">
	<ion-row style="height: 100%" class="align-self-center ion-justify-content-center">
		<ion-col size-sm="12" size-md="4" align-self-center>
			<ion-card>
				<ion-card-header>
					<ion-card-title>Tarea</ion-card-title>
					<ion-card-subtitle>{{id ? 'Actualizando' : 'Creando'}} Tarea</ion-card-subtitle>
				</ion-card-header>

				<ion-card-content>
					<ion-item>
						<ion-label position="floating">Nombre</ion-label>
						<ion-input [(ngModel)]="name"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label position="floating">Descripci√≥n</ion-label>
						<ion-textarea [(ngModel)]="description"></ion-textarea>
					</ion-item>

					<ion-row>
						<ion-col size="6">
							<ion-button color="danger" (click)="cancel()" expand="block">Cancelar</ion-button>

						</ion-col>
						<ion-col size="6">
							<ion-button color="primary" (click)="save()" expand="block">
								{{id ? 'Actualizar' : 'Crear'}}
							</ion-button>

						</ion-col>
					</ion-row>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
</ion-grid>
