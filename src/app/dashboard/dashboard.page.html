<ion-header>
	<ion-toolbar>
		<ion-buttons slot="primary">
			<ion-button (click)="logout()" color="primary">
				<ion-icon name="log-out"></ion-icon>
				Salir
			</ion-button>
		</ion-buttons>
		<ion-title>{{user}}</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size-sm="12" size-md="4">
				<app-form></app-form>
			</ion-col>
			<ion-col size-sm="12" size-md="8">
				<app-list></app-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
