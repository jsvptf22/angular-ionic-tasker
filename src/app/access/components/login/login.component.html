<ion-content>
	<ion-grid style="height: 100%">
		<ion-row style="height: 100%" class="align-self-center ion-justify-content-center">
			<ion-col size-sm="12" size-md="4" align-self-center>
				<ion-card>
					<ion-card-header>
						<ion-card-title>Tasker</ion-card-title>
						<ion-card-subtitle>Inicio de sesión</ion-card-subtitle>
					</ion-card-header>

					<ion-card-content>
						<form [formGroup]="loginForm">
							<ion-item>
								<ion-label position="floating">Correo</ion-label>
								<ion-input formControlName="email"></ion-input>
							</ion-item>
							<div *ngIf="email.invalid && (email.dirty || email.touched)">
								<div *ngIf="email.errors.required">
									Debe indicar el correo.
								</div>
							</div>
							<ion-item>
								<ion-label position="floating">Contraseña</ion-label>
								<ion-input formControlName="password" type="password"></ion-input>
							</ion-item>
							<div *ngIf="password.invalid && (password.dirty || password.touched)">
								<div *ngIf="password.errors.required">
									Debe indicar la contraseña.
								</div>
							</div>
						</form>

						<ion-row>
							<ion-col size="6">
								<ion-button color="tertiary" expand="block" routerLink="/access/register">Registrarse
								</ion-button>
							</ion-col>
							<ion-col size="6">
								<ion-button color="primary" expand="block" (click)="login()">Acceder</ion-button>
							</ion-col>
						</ion-row>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
