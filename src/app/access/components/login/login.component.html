<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col align-self-center="true" size="4" align-self-center>
				<ion-card>
					<ion-item>
						<ion-label position="floating">Correo</ion-label>
						<ion-input [(ngModel)]="email"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label position="floating">Contrase√±a</ion-label>
						<ion-input [(ngModel)]="password" type="password"></ion-input>
					</ion-item>
					<ion-item>
						<ion-button color="success" routerLink="/access/register">Registrarse</ion-button>
						<ion-button color="primary" (click)="login()">Acceder</ion-button>
					</ion-item>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
