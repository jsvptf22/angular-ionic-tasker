<ion-content>
    <ion-grid style="height: 100%">
        <ion-row style="height: 100%" class="align-self-center ion-justify-content-center">
            <ion-col size-sm="12" size-md="4" align-self-center>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Tasker</ion-card-title>
                        <ion-card-subtitle>Sistema de registro</ion-card-subtitle>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating">Nombre</ion-label>
                            <ion-input [(ngModel)]="name"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Correo</ion-label>
                            <ion-input [(ngModel)]="email"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Contraseña</ion-label>
                            <ion-input [(ngModel)]="password" type="password"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Confirmar contraseña</ion-label>
                            <ion-input [(ngModel)]="password_confirmation" type="password"></ion-input>
                        </ion-item>

                        <ion-row>
                            <ion-col size="6">
                                <ion-button color="tertiary" expand="block" routerLink="/access/login">Iniciar sesión
                                </ion-button>
                            </ion-col>
                            <ion-col size="6">
                                <ion-button color="primary" expand="block" (click)="register()">Registrarse</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
