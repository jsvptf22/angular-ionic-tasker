<ion-content>
    <ion-card>
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
                <ion-label position="floating">Confirmar contraseña</ion-label>
                <ion-input [(ngModel)]="password_confirmation" type="password"></ion-input>
            </ion-item>
        <ion-item>
            <ion-button color="success" routerLink="/access/login">Iniciar sesión</ion-button>
            <ion-button color="primary" (click)="register()">Registrarse</ion-button>
        </ion-item>
    </ion-card>
</ion-content>
